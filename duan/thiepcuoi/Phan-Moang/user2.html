<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Mừng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fff5f8; padding: 40px 0; }
        .wish-card { background: white; border: none; border-radius: 20px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .wish-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(214, 51, 132, 0.1); }
        .quote-icon { color: #d63384; opacity: 0.2; font-size: 2rem; position: absolute; right: 20px; top: 10px; }
        .guest-name { color: #d63384; font-weight: bold; }
        .relationship { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-5" style="color: #d63384; font-weight: 800;">Lời Chúc Từ Bạn Bè & Người Thân</h2>
    <div class="row" id="wish-container">
        </div>
</div>

<script>
    fetch('data2.json')
    .then(r => r.json())
    .then(data => {
        const container = document.getElementById('wish-container');
        data.forEach(item => {
            container.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card wish-card p-4 h-100 position-relative">
                        <div class="quote-icon">"</div>
                        <div class="relationship mb-2">${item.relationship}</div>
                        <p class="card-text italic">"${item.message}"</p>
                        <div class="guest-name mt-auto">— ${item.name}</div>
                    </div>
                </div>`;
        });
    });
</script>
</body>
</html>
